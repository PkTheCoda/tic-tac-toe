<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div class="headers">
        <div class="starttext">Tic-Tac-Toe</div>  
    </div>
    
    <form>
        <div class="startbuttons">              
            <input type="text" placeholder="Player #1" id="player1" class="player1" required="Please fill it out!">
            <input type="text" placeholder="Player #2" class="player2" required="Please fill it out!">
            <button class="startbutton" type="button">Start Playing!</button>        
        </div>
    </form>

    <h1 class="headertext"></h1>
    <div class="container">
        <div class="gameboard"></div>        
    </div>
    <div class="endbuttons">
        <button class="backbutton">Rematch</button>
    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
